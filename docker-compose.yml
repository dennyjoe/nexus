version: "3"

networks:
  gateway:
    external: true
    name: gateway

services:
  nexus:
    container_name: nexus3
    image: sonatype/nexus3
    restart: unless-stopped
    ports:
      - "8081:8081"
      - "8082:8082"
      - "8083:8083"
    volumes:
      - "$INSTALL_DIR/data:/nexus-data"
    networks:
      - gateway
